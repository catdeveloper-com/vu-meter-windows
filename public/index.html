<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Vintage Stereo VU Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- anime.js for ultraâ€‘light transforms -->
    <script src="./assets/js/libs/anime.min.js"></script>

    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body>

<div class="wrapper" id="root">
    <!-- Left channel meter skeleton -->
    <div class="meters">
        <div class="meter" id="meterL">
            <div class="channel">LEFT</div>
            <div class="ticks" id="ticksL"></div>
            <div class="needle" id="needleL"></div>
            <div class="VU" id="VU-L">VU</div>
            <div class="cap"></div>
            <div class="glass"></div>
            <div class="status" id="statusL">--&nbsp;dB</div>
        </div>

        <!-- Right channel -->
        <div class="meter" id="meterR">
            <div class="channel">RIGHT</div>
            <div class="ticks" id="ticksR"></div>
            <div class="needle" id="needleR"></div>
            <div class="VU" id="VU-R">VU</div>
            <div class="cap"></div>
            <div class="glass"></div>
            <div class="status" id="statusR">--&nbsp;dB</div>
        </div>
    </div>

    <div class="logo">
        catdeveloper.com
    </div>

</div>

<script src="./assets/js/script.js"></script>

</body>

</html>
