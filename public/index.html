<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Vintage Stereo VU Meter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- anime.js for ultra‑light transforms -->

<body>

<div class="wrapper">
    <!-- Left channel meter skeleton -->
    <div class="meters">
        <div class="meter" id="meterL">
            <div class="channel">LEFT</div>
            <div class="ticks" id="ticksL"></div>
            <div class="needle" id="needleL"></div>
            <div class="cap"></div>
            <div class="glass"></div>
            <div class="status" id="statusL">--&nbsp;dB</div>
        </div>

        <!-- Right channel -->
        <div class="meter" id="meterR">
            <div class="channel">RIGHT</div>
            <div class="ticks" id="ticksR"></div>
            <div class="needle" id="needleR"></div>
            <div class="cap"></div>
            <div class="glass"></div>
            <div class="status" id="statusR">--&nbsp;dB</div>
        </div>
    </div>

    <!-- Single global gain control -->
    <div class="controls">Gain&nbsp;
        <input id="gainSlider" type="range" min="0.5" max="10" step="0.1" value="2">
        <span id="gainVal">&nbsp;x2.0</span>
    </div>
